<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming............</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-image: url('me.jpg'); /* Replace 'your-background-image.jpg' with the path to your image */
            background-size: center;
            background-position: center;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
        }

        #timer {
            font-size: 3em;
            font-weight: bold;
            color: #fff;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        #timer.expired {
            background-color: #f44336;
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <h1>Upcoming............</h1>
    <div id="timer"></div>

    <script>
        // Set the date we're counting down to
        const countDownDate = new Date("March 1, 2024 00:00:00").getTime();

        // Update the countdown every 1 second
        const x = setInterval(function() {
            // Get the current date and time
            const now = new Date().getTime();

            // Calculate the time remaining
            const distance = countDownDate - now;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown
            const timerElement = document.getElementById("timer");
            timerElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            // If the countdown is over, apply styles and display a message
            if (distance < 0) {
                clearInterval(x);
                timerElement.classList.add("expired");
                timerElement.innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
